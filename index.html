<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="info">
          <img src="assets/images/avatar-jessica.jpeg" />
          <h4>Jessica Randall</h4>
          <p class="yellow-para">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="btns">
          <div class="btn">
            <a href="#">GitHub</a>
          </div>
          <div class="btn">
            <a href="#">Frontend Mentor</a>
          </div>
          <div class="btn">
            <a href="#">LinkedIn</a>
          </div>
          <div class="btn">
            <a href="#">Twitter</a>
          </div>
          <div class="btn">
            <a href="#">Instagram</a>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Shashishekhar</a>.
        </div>
      </div>
    </div>
  </body>
</html>
